<form class="m-3 border p-3">
  <div class="form-group d-flex">
    <label for="lbasCount">{{IndexString}}</label>
    <select class="form-control" name="lbasCount"
      [ngModel]="LBASCount" (ngModelChange)="changeLBASCount($event)">
      <option *ngFor="let lbasCount of LBASCountList" [value]="lbasCount.value">{{lbasCount.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <select class="form-control" name="weaponSelect1"
      [ngModel]="SelectedWeapon[0]" (ngModelChange)="changeSelectedWeapon($event, 0)">
      <option *ngFor="let weapon of WeaponList" [value]="weapon.value">{{weapon.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <select class="form-control" name="weaponSelect2"
      [ngModel]="SelectedWeapon[1]" (ngModelChange)="changeSelectedWeapon($event, 1)">
      <option *ngFor="let weapon of WeaponList" [value]="weapon.value">{{weapon.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <select class="form-control" name="weaponSelect3"
      [ngModel]="SelectedWeapon[2]" (ngModelChange)="changeSelectedWeapon($event, 2)">
      <option *ngFor="let weapon of WeaponList" [value]="weapon.value">{{weapon.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <select class="form-control" name="weaponSelect4"
      [ngModel]="SelectedWeapon[3]" (ngModelChange)="changeSelectedWeapon($event, 3)">
      <option *ngFor="let weapon of WeaponList" [value]="weapon.value">{{weapon.name}}</option>
    </select>
  </div>
</form>
