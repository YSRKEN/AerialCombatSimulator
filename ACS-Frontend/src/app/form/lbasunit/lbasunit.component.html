<div class="container">
  <div class="row">
    <form class="mx-auto my-3 border p-3 col-xs-12 col-sm-10 col-md-8">
      <div class="form-group d-flex" [ngClass]="{'mb-0': LBASCount == '0'}">
        <label class="text-nowrap mr-3 mt-2" for="lbasCount">{{IndexString}}</label>
        <select class="form-control" name="lbasCount" [ngModel]="LBASCount" (ngModelChange)="changeLBASCount($event)">
          <option *ngFor="let lbasCount of LBASCountList" [value]="lbasCount.value">{{lbasCount.name}}</option>
        </select>
      </div>
      <div class="form-group mb-0" [ngClass]="{'d-none': LBASCount === '0'}">
        <app-weapon-selector category='LBAS' prefix='lbasunit.[{{index}}1]'></app-weapon-selector>
        <app-weapon-selector category='LBAS' prefix='lbasunit.[{{index}}2]'></app-weapon-selector>
        <app-weapon-selector category='LBAS' prefix='lbasunit.[{{index}}3]'></app-weapon-selector>
        <app-weapon-selector category='LBAS' prefix='lbasunit.[{{index}}4]'></app-weapon-selector>
      </div>
    </form>
  </div>
</div>
